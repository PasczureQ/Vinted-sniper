name: Scrape Vinted

# dajemy permissions żeby GITHUB_TOKEN miał write do contents
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with credentials)
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # konieczne, aby GITHUB_TOKEN mógł pushować

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install

      - name: Run scraper
        run: node scraper.js

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add okazje.json
          git commit -m "Update okazje.json" || echo "No changes to commit"
          # push using the token that checkout persisted
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
