name: Scrape Vinted
# dajemy uprawnienia zapisu do contenst (pliki) dla GITHUB_TOKEN
permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'   # co godzinÄ™ (UTC)
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true    # ensure GITHUB_TOKEN is available for push
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run scraper
        run: python scraper.py
      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add okazje.json || true
          git commit -m "Update okazje" || echo "no changes"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
